
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBreak Studios - מגנטים לאירועים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">ראשי</a></li>
        <li><a href="#">גלריה</a></li>
        <li><a href="#">שירותים</a></li>
        <li><a href="#contact">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>מגנטים שתופסים את הרגע</h1>
    <h2>שמחה</h2>
    <p>מגנטים איכותיים שישמרו את השמחה של שמחות</p>
    <a href="#contact" class="cta-button">להזמינו עכשיו</a>
  </section>

  <section class="gallery">
    <img src="placeholder1.jpg" alt="Magnet Example 1" />
    <img src="placeholder2.jpg" alt="Magnet Example 2" />
    <img src="placeholder3.jpg" alt="Magnet Example 3" />
  </section>

  <section id="contact" class="contact-form">
    <h2>לפרטים נוספים והשארת</h2>
    <form action="https://formspree.io/f/mnqewvyv" method="POST">
      <input type="text" name="name" placeholder="שם" required />
      <input type="tel" name="phone" placeholder="טלפון" required />
      <textarea name="message" placeholder="הערה" required></textarea>
      <button type="submit">שליחה</button>
    </form>
  </section>

  <footer>
    <p>© 2025 CloudBreak Studios</p>
  </footer>
</body>
</html>
