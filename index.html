
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBreak Studios - מגנטים לאירועים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>מגנטים שתופסים את הרגע</h1>
    <h2>שמחה</h2>
    <p>מגנטים איכותיים שישמרו את השמחה של שמחות</p>
    <a href="#contact" class="cta">להזמינו עכשיו</a>
  </div>

  <section class="main">
    <div class="photos">
      <div class="polaroid">
        <img src="placeholder1.jpg" alt="Magnet 1" />
        <div class="caption">מית חגגה<br>14.06.2024</div>
      </div>
      <div class="polaroid">
        <img src="placeholder2.jpg" alt="Magnet 2" />
        <div class="caption">גם בר מצווה<br>14.06.2024</div>
      </div>
      <div class="polaroid">
        <img src="placeholder3.jpg" alt="Magnet 3" />
        <div class="caption">חברים בשמחה</div>
      </div>
    </div>
    <div class="form-box" id="contact">
      <h3>לפרטים נוספים והשארת</h3>
      <form action="https://formspree.io/f/mnqewvyv" method="POST">
        <input type="text" name="name" placeholder="שם" required />
        <input type="tel" name="phone" placeholder="טלפון" required />
        <textarea name="message" placeholder="הערה" required></textarea>
        <button type="submit">שליחה</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 CloudBreak Studios</p>
  </footer>
</body>
</html>
