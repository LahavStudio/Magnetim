<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lahav Studio</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Lahav Studio" class="logo"/>
    <nav>
      <ul>
        <li><a href="index.html">ראשי</a></li>
        <li><a href="gallery.html">גלריה</a></li>
        <li><a href="services.html">שירותים</a></li>
        <li><a href="packages.html">חבילות</a></li>
        <li><a href="contact.html">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1 data-aos="fade-down">מגנטים שתופסים את הרגע</h1>
    <p data-aos="fade-up" data-aos-delay="200">מגנטים איכותיים שישמרו את השמחה של השמחות</p>
    <a href="#contact" class="cta flash-button" data-aos="zoom-in" data-aos-delay="400">להזמינו עכשיו</a>
  </section>

  <section class="about" data-aos="fade-right">
    <h2>על Lahav Studio</h2>
    <p>אנחנו מתמחים ביצירת מגנטים לאירועי בת ולת מצווה עם עיצוב אישי ומקצועי.</p>
  </section>

  <section class="demo" data-aos="fade-left">
    <h2>דוגמאות למגנטים</h2>
    <div class="polaroid-row">
      <div class="polaroid"><img src="placeholder1.jpg" alt=""/></div>
      <div class="polaroid rotate"><img src="placeholder2.jpg" alt=""/></div>
      <div class="polaroid"><img src="placeholder3.jpg" alt=""/></div>
    </div>
  </section>

  <section id="contact" class="contact" data-aos="fade-up">
    <h2>לפרטים והשארת פרטים</h2>
    <form action="https://formspree.io/f/mnqewvyv" method="POST">
      <input type="text" name="name" placeholder="שם" required/>
      <input type="tel" name="phone" placeholder="טלפון" required/>
      <textarea name="message" placeholder="הערה" required></textarea>
      <button type="submit" class="flash-button">שליחה</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Lahav Studio</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
